services:
    # --- Express API Service ---
    # In Production: Runs the API connected to the DB defined in .env
    express_template:
        build: .
        container_name: express-template
        restart: unless-stopped
        env_file:
            - .env
        # Port mapping (HOST:CONTAINER)
        ports:
          - '${PORT:-3000}:${PORT:-3000}'
        # Volume mapping (HOST:CONTAINER)
