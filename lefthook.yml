# Title: Lefthook Git Hooks Configuration
# Description: Configures Git hooks (pre-commit, pre-push) managed by Lefthook.
# Last modified: 2025-11-11
#

# 'pre-commit': Runs before a commit is created.
# If any command fails, the commit is aborted.
pre-commit:
  commands:
    biome-fix:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    type-check:
      run: npx tsc --noEmit --skipLibCheck

# 'pre-push': Runs before 'git push' is executed.
# This is a final safeguard to ensure no bad code reaches the remote repository.
pre-push:
  commands:
    biome-verify:
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off
