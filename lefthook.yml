# Runs on files that are staged for commit.
# It attempts to auto-fix issues using Biome and stages the changes.
pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
    type-check:
      run: npx tsc --noEmit --skipLibCheck

# Runs before pushing to remote.
# It runs a full check (read-only) to ensure the repository state is clean.
# This mimics what the CI pipeline will do.
pre-push:
  parallel: true
  commands:
    biome-ci:
      run: npm run ci
